<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZK-Identity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #000000, #1a1a1a);
            overflow: hidden;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(transparent 98%, #0f0 98%),
                linear-gradient(90deg, transparent 98%, #0f0 98%);
            background-size: 50px 50px;
            opacity: 0.15;
            z-index: 1;
        }

        .box {
            background: rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid #0f0;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            max-width: 900px;
            width: 90%;
            position: relative;
            z-index: 2;
            margin: auto;
        }

        .title {
            color: #0f0;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 3px;
        }

        .content {
            color: #0f0;
            margin: 1rem 0;
            font-size: 1rem;
            word-wrap: break-word;
        }

        label {
            color: #0f0;
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-box {
            width: 100%;
            padding: 8px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            border-radius: 4px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            outline: none;
        }

        .input-box:focus {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            margin-top: 1rem;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            border-radius: 4px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .github-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .github-icon svg {
            width: 32px;
            height: 32px;
            fill: #0f0;
            transition: fill 0.3s ease;
        }

        .github-icon:hover svg {
            fill: #00ff00;
            filter: drop-shadow(0 0 5px #0f0);
        }

        .glitch-effect {
            animation: glitch 1s infinite;
        }

        .watching-text {
            position: fixed;
            color: #0f0;
            font-size: 24px;
            opacity: 0;
            pointer-events: none;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-shadow: 
                0 0 5px #0f0,
                0 0 15px #0f0;
            font-weight: bold;
            z-index: 0;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }

        .watching-text.red {
            color: #ff0000;
            text-shadow: 
                0 0 5px #ff0000,
                0 0 15px #ff0000;
        }

        .clown-emoji {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-20px);
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                    0.025em 0.04em 0 #fffc00;
            }
            15% {
                text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                    0.025em 0.04em 0 #fffc00;
            }
            16% {
                text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                    -0.05em -0.05em 0 #fffc00;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                    -0.05em -0.05em 0 #fffc00;
            }
            50% {
                text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                    0 -0.04em 0 #fffc00;
            }
            99% {
                text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                    0 -0.04em 0 #fffc00;
            }
            100% {
                text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff,
                    -0.04em -0.025em 0 #fffc00;
            }
        }

        .subtitle {
            color: #0f0;
            text-align: left;
            font-size: 1.2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #0f0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* ‰∏∫ÂØÜÁ†ÅÁ±ªÂûãÁöÑËæìÂÖ•Ê°ÜÊ∑ªÂä†ÁâπÊÆäÊ†∑Âºè */
        .input-box[type="password"] {
            letter-spacing: 0.3em;
        }

        /* ÂèØÈÄâÔºö‰∏∫ÂÖ¨ÂºÄËæìÂÖ•ÂíåÁßÅÂØÜËæìÂÖ•Ê∑ªÂä†‰∏çÂêåÁöÑËæπÊ°ÜÈ¢úËâ≤ */
        .subtitle + .content .input-box {
            border-color: #00ff00; /* ÂÖ¨ÂºÄËæìÂÖ•‰ΩøÁî®ÁªøËâ≤ */
        }

        .subtitle:nth-of-type(2) + .content .input-box,
        .subtitle:nth-of-type(2) ~ .content .input-box {
            border-color: #ff0000; /* ÁßÅÂØÜËæìÂÖ•‰ΩøÁî®Á∫¢Ëâ≤ */
        }

        .input-columns {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-column {
            flex: 1;
            min-width: 0;
        }

        .input-column:first-child {
            border-right: 1px solid rgba(0, 255, 0, 0.2);
            padding-right: 2rem;
        }

        .input-column:last-child {
            padding-left: 2rem;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .input-columns {
                flex-direction: column;
                gap: 1rem;
            }

            .input-column:first-child {
                border-right: none;
                border-bottom: 1px solid rgba(0, 255, 0, 0.2);
                padding-right: 0;
                padding-bottom: 2rem;
            }

            .input-column:last-child {
                padding-left: 0;
                padding-top: 2rem;
            }

            .box {
                padding: 1.5rem;
            }
        }

        /* ‰øùÊåÅÊèê‰∫§ÊåâÈíÆÂú®Â∫ïÈÉ®Â±Ö‰∏≠ */
        .submit-btn {
            margin-top: 2rem;
        }

        .hash-display {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            word-break: break-all;
            position: relative;
            z-index: 1000;
        }

        .hash-display.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        <div class="box">
            <div class="clown-emoji">ü§°</div>
            <h1 class="title glitch-effect">ZK-Identity</h1>
            
            <div class="hash-display" id="hashDisplay"></div>
            
            <div class="input-columns">
                <!-- Left Column: Public Inputs -->
                <div class="input-column">
                    <h2 class="subtitle">Public Inputs</h2>
                    <div class="content">
                        <label>Root:</label>
                        <input type="text" class="input-box" id="root">
                    </div>
                    <div class="content">
                        <label>College ID:</label>
                        <input type="text" class="input-box" id="collegeId">
                    </div>
                    <div class="content">
                        <label>New Commitment:</label>
                        <div style="margin-left: 20px;">
                            <div class="content">
                                <label>New Nullifier:</label>
                                <input type="text" class="input-box" id="newnullifier">
                            </div>
                            <div class="content">
                                <label>Student ID:</label>
                                <input type="text" class="input-box" id="studentid">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Private Inputs -->
                <div class="input-column">
                    <h2 class="subtitle">Private Inputs</h2>
                    <div class="content">
                        <label>Secret:</label>
                        <input type="password" class="input-box" id="secret">
                    </div>
                    <div class="content">
                        <label>Path Elements:</label>
                        <input type="text" class="input-box" id="pathElements">
                    </div>
                    <div class="content">
                        <label>Path Indices:</label>
                        <input type="text" class="input-box" id="pathIndices">
                    </div>
                    <div class="content">
                        <label>Nullifier:</label>
                        <input type="text" class="input-box" id="nullifier">
                    </div>
                </div>
            </div>
            
            <button class="submit-btn" id="proofButton">Generate Proof</button>
        </div>
    </div>

    </a>
    <div id="watchingTexts"></div>

    <script type="module" src="./controller.js"></script>
</body>
</html>
