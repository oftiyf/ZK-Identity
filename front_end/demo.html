<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZK-Identity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #000000, #1a1a1a);
            overflow: hidden;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(transparent 98%, #0f0 98%),
                linear-gradient(90deg, transparent 98%, #0f0 98%);
            background-size: 50px 50px;
            opacity: 0.15;
            z-index: 1;
        }

        .box {
            background: rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid #0f0;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 2;
            margin: auto;
        }

        .title {
            color: #0f0;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 3px;
        }

        .content {
            color: #0f0;
            margin: 1rem 0;
            font-size: 1rem;
            word-wrap: break-word;
        }

        label {
            color: #0f0;
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-box {
            width: 100%;
            padding: 8px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            border-radius: 4px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            outline: none;
        }

        .input-box:focus {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            margin-top: 1rem;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            border-radius: 4px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .github-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .github-icon svg {
            width: 32px;
            height: 32px;
            fill: #0f0;
            transition: fill 0.3s ease;
        }

        .github-icon:hover svg {
            fill: #00ff00;
            filter: drop-shadow(0 0 5px #0f0);
        }

        .glitch-effect {
            animation: glitch 1s infinite;
        }

        .watching-text {
            position: fixed;
            color: #0f0;
            font-size: 24px;
            opacity: 0;
            pointer-events: none;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-shadow: 
                0 0 5px #0f0,
                0 0 15px #0f0;
            font-weight: bold;
            z-index: 0;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }

        .watching-text.red {
            color: #ff0000;
            text-shadow: 
                0 0 5px #ff0000,
                0 0 15px #ff0000;
        }

        .clown-emoji {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-20px);
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                    0.025em 0.04em 0 #fffc00;
            }
            15% {
                text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                    0.025em 0.04em 0 #fffc00;
            }
            16% {
                text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                    -0.05em -0.05em 0 #fffc00;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                    -0.05em -0.05em 0 #fffc00;
            }
            50% {
                text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                    0 -0.04em 0 #fffc00;
            }
            99% {
                text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                    0 -0.04em 0 #fffc00;
            }
            100% {
                text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff,
                    -0.04em -0.025em 0 #fffc00;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        <div class="box">
            <div class="clown-emoji">ðŸ¤¡</div>
            <h1 class="title glitch-effect">ZK-Identity</h1>
            <div class="content">
                <label>Proof content:</label>
                <input type="text" class="input-box" id="statement">
            </div>
            <div class="content">
                <label>Proof:</label>
                <input type="text" class="input-box" id="proof">
            </div>
            <button class="submit-btn" id="submitBtn">Submit</button>
        </div>
    </div>
    <a href="https://github.com/oftiyf/ZK-Identity/" target="_blank" class="github-icon">
        <svg viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
    </a>
    <div id="watchingTexts"></div>

    <script>
        function getRandomOffset() {
            return (Math.random() - 0.5) * 10 + '%';
        }

        function getRandomRotation() {
            return (Math.random() - 0.5) * 30;
        }

        const statementPositions = [
            { top: '15%', left: '20%' },
            { top: '15%', left: '80%' },
            { top: '40%', left: '15%' },
            { top: '40%', left: '85%' },
            { top: '65%', left: '25%' },
            { top: '65%', left: '75%' },
            { top: '50%', left: '50%' }
        ];

        const proofPositions = [
            { top: '20%', left: '30%' },
            { top: '20%', left: '70%' },
            { top: '45%', left: '25%' },
            { top: '45%', left: '75%' },
            { top: '70%', left: '35%' },
            { top: '70%', left: '65%' },
            { top: '35%', left: '50%' }
        ];

        function showText(positions, text, isRed = false) {
            document.getElementById('watchingTexts').innerHTML = '';
            
            positions.forEach((pos, i) => {
                const textDiv = document.createElement('div');
                textDiv.className = `watching-text ${isRed ? 'red' : ''}`;
                textDiv.textContent = text;
                
                const actualTop = `calc(${pos.top} + ${getRandomOffset()})`;
                const actualLeft = `calc(${pos.left} + ${getRandomOffset()})`;
                const rotation = getRandomRotation();
                
                textDiv.style.left = actualLeft;
                textDiv.style.top = actualTop;
                textDiv.style.opacity = '0';
                textDiv.style.transform = `rotate(${rotation}deg)`;
                
                document.getElementById('watchingTexts').appendChild(textDiv);
                
                setTimeout(() => {
                    textDiv.style.opacity = '0.7';
                }, i * 150);
            });
        }

        document.getElementById('statement').addEventListener('focus', function() {
            showText(statementPositions, 'God is watching you.', false);
        });

        document.getElementById('proof').addEventListener('focus', function() {
            showText(proofPositions, 'Never leak the secret!', true);
        });

        document.getElementById('submitBtn').addEventListener('click', function() {
            const statement = document.getElementById('statement').value;
            const proof = document.getElementById('proof').value;
            console.log('Statement:', statement);
            console.log('Proof:', proof);
            
            // Show both messages
            showText(statementPositions, 'God is watching you.', false);
            setTimeout(() => {
                showText(proofPositions, 'Never leak the secret!', true);
            }, 500);

            // Show and animate the clown emoji
            const clownEmoji = document.querySelector('.clown-emoji');
            clownEmoji.style.opacity = '1';
            
            // Hide the clown after 3 seconds
            setTimeout(() => {
                clownEmoji.style.opacity = '0';
            }, 3000);
        });

        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                if(document.getElementById('statement') === document.activeElement) {
                    showText(statementPositions, 'God is watching you.', false);
                } else if(document.getElementById('proof') === document.activeElement) {
                    showText(proofPositions, 'Never leak the secret!', true);
                }
            }, 250);
        });

        ['statement', 'proof'].forEach(id => {
            document.getElementById(id).addEventListener('blur', function() {
                const texts = document.getElementsByClassName('watching-text');
                Array.from(texts).forEach(text => {
                    text.style.opacity = '0';
                });
            });
        });
    </script>
</body>
</html>
